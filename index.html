<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Dating App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Please Enter Your Details For Our Dating Website!</h1>

    <form action="/process" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Your Face</legend>
            <label for="imgselect" class="topright">Your image: </label> <input type="file" name="imgselect" id="imgselect" required>
            <br>
            <label for="preview" class="topright">Image preview: </label> <img src="#" id="preview" alt="Profile image">
        </fieldset>

        <fieldset>
            <legend>Your General Details</legend>
            <label class="topright" for="name">Name: </label> <input type="text" id="name" required>
            <br>
            <label for="gender" class="topright">Gender</label><label for="gender">
                <input type="radio" name="genders" id="gender" required>Male
                <input type="radio" name="genders" id="gender" required>Female
            </label>
            <br>
            <label for="age" class="topright">Age: </label><input type="number" id="age" min="18" max="100">
            <br>
            <label for="dob" class="topright">Date of birth: </label><input type="date" name="dob" id="dob">
            <br>
            <label for="color" class="topright">Favourite color: </label><input type="color" name="color" id="color">
            <br>
            <label for="country" class="topright">Which country: </label><select name="country" id="country"><option value="non">No selection</option>
                <option value="ng">Nigeria</option>
                <option value="sa">South Africa</option>
                <option value="us">USA</option>
                <option value="uk">UK</option>
                <option value="ua">UAE</option></select>

        </fieldset>

        <fieldset>
            <legend>Your indicators</legend>
            <label for="height" class="topright">Height: </label><span class="low">Short</span> <input type="range" min="0" max="100"><span class="top">Tall</span>
            <br>
            <label for="salary" class="topright">Salary: </label><span class="low">Poor</span><input type="range" min="0" max="100"> <span class="top">Rich</span>
        </fieldset>

        <fieldset>
            <legend>Your Contact Information</legend>
            <label for="email"  class="topright">Email: </label><input type="email" name="email" id="email" required>
            <br>
            <label for="mobile" class="topright">Mobile: </label><input type="tel" name="mobile" id="mobile">
            <br>
            <label for="address"  class="topright">Address: </label><textarea name="address" id="address" cols="30" rows="10"></textarea>
            <br>
            <label for="contact" class="topright">Method to contact you: </label> 
            <!-- <label for="contact"> -->
                <input type="checkbox" name="contact" id="contact">Email
                <input type="checkbox" name="contact" id="contact">Whatsapp
                <input type="checkbox" name="contact" id="contact">In-app chat
            <!-- </label> -->
        </fieldset>

        <input type="submit" value="Submit">
        
    </form>
    <script src="image.js"></script>
    
</body>
</html>
